name: build

on: workflow_dispatch

jobs:

  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      
      - name: Build Busybox
        run: make -j2 busybox && ./build/busybox
      
      - name: Test Busybox
        run: |
          ls -lah log_file_access.so
          nm -U log_file_access.so
          LD_PRELOAD=$PWD/log_file_access.so ./build/busybox cat Makefile
          strace -f ./build/busybox cat Makefile
          #LD_PRELOAD=log_file_access.so ./build/busybox ls

      - uses: actions/upload-artifact@v4
        with:
          name: build
          path: build
